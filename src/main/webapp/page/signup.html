<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="x-ua-compatible" content="IE=9"/><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAPS|A TEST ONLINE WEBSITE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../res/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="../res/css/animate.min.css">
    <link rel="stylesheet" href="../res/css/font-awesome.min.css">
    <link rel="stylesheet" href="../res/css/style_signup.css">
    <link rel="stylesheet" href="../res/css/style.css">

</head>

<body>
<header class="mc-navbar">
    <nav class="navbar navbar-default navbar-fixed-top clearfix" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#sept-main-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="../res/images/logo.png" alt="" class="img-responsive"></a>
            </div>

            <div class="collapse navbar-collapse main-nav" id="sept-main-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#">Test</a></li>
                    <li><a href="#">Student</a></li>
                    <li><a href="#">Teacher</a></li>
                    <li><a href="#">Generacch</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/page/login.html">Log in</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">

    <div class="row">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Genearch Information</li>
            <li>Student Information</li>
            <li>School Information</li>
        </ul>
        <div class="col-md-4 col-md-push-4" ng-app="signupApp" ng-controller="signupCtrl">

            <form action="#" class="ls-form animate-box">

                <fieldset>
                    <h2>Step 0ne</h2>
                    <div class="form-group">

                        <input type="text" class="form-control" id="usr_par" ng-model="pUserLogin.userId"
                               ng-change="onFieldChange([form1PostUrl],'userId',pUserLogin.userId,[msgFieldSelect1])"
                               placeholder="Phone number/Email" autocomplete="off">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="password1" ng-model="pUserLogin.userPassword"
                               placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="password2" ng-model="userPassword2"
                               placeholder="Password Again" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 column">
                            <div class="row clearfix">
                                <div class="col-md-6 column">
                                    <input type="text" class="form-control" id="genearch_name" ng-model="pUserDetail.firstName"
                                           placeholder="Name" autocomplete="off">
                                </div>
                                <div class="col-md-6 column">
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            Relation<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                                            <li>
                                                <a href="#">Parents</a>
                                            </li>
                                            <li>
                                                <a href="#">Grand Parents</a>
                                            </li>
                                            <li>
                                                <a href="#">Others</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <span ng-model="fieldChangeMsg1" style="color:red">{{fieldChangeMsg1}}</span>
                    </div>
                    <input type="button" style="float: right" value="Next"
                           ng-click="createUserLogin()" class="next btn btn-primary">

                </fieldset>

                <fieldset>
                    <h2>Step Two</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr_stu" placeholder="Student Name"
                               ng-model="sUserDetail.firstName" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Student Sex : </label>
                        <label><input type="radio" id="1" name="sex" checked ng-model="sUserDetail.gender"> <i class="fa fa-mars"> Boy </i></label>
                        <label><input type="radio" id="0" name="sex"> <i class="fa fa-venus"> Girl </i></label>
                    </div>

                    <div class="form-group">
                        <label>Choose Birthday :</label>
                        <label>
                            <div class="input-append date form_datetime">
                                <input type="button" value="1990-01-01" readonly ng-model="sUserDetail.dateOfBirth">
                                <span class="add-on"><i class="fa fa-calendar fa-2x"></i></span>
                            </div>
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="stu_introd" placeholder="Student's introduction :"
                               autocomplete="off">
                    </div>
                    <div>
                        <span ng-model="fieldChangeMsg2" style="color:red">{{fieldChangeMsg2}}</span>
                    </div>

                    <input type="button" style="float: left" value="Previous" class="previous btn btn-danger btn-sm">
                    <input type="button" style="float: right" value="Next"
                           ng-click="createStudentInformation()" class="next btn btn-primary">


                </fieldset>

                <fieldset>
                    <h2>Step Three</h2>
                    <div class="form-group">

                        <form class="form-inline">
                            <div data-toggle="distpicker">
                                <label>Your Location : </label>
                                <form class="form-inline">
                                    <div id="distpicker1">
                                        <div class="form-group">
                                            <label><select class="form-control" id="province"></select></label>
                                            <label><select class="form-control" id="city"></select></label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="schoolname" placeholder="School Name"
                                   ng-model="sUserDetail.affiliationId" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="class" placeholder="Class Information"
                               ng-model="sUserDetail.branchId" autocomplete="off">
                    </div>
                    <div>
                        <span ng-model="fieldChangeMsg3" style="color:red">{{fieldChangeMsg3}}</span>
                    </div>

                    <input type="submit" value="Previous" class="previous btn btn-danger btn-sm">
                    <input type="submit" value="Sign up Now"
                           ng-click="signup()" class="btn btn-primary">

                </fieldset>
                <!--添加fieldset 以显示创建的初始学生账号和密码，目前以alert形式显示-->
            </form>


        </div>
    </div>
</div>


<!-- js -->
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="../res/js/signupController.js"></script>
<script src="../res/js/jquery.min.js" type="text/javascript"></script>
<script src="../res/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../res/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="../res/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="../res/js/progressbar.js" type="text/javascript"></script>
<script src="../res/js/distpicker.data.js"></script>
<script src="../res/js/distpicker.js"></script>
<script src="../res/js/UtilityFunction.js"></script>
<script>
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "right",
        startView: 4,
        minView: 2,
        keyboardNavigation: true
    });
</script>
<script>
    $(function () {

        'use strict';

        $('#distpicker1').distpicker({
            autoSelect: false
        });

    });
</script>


</body>
</html>
